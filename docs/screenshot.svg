<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" fill="none">
  <defs>
    <!-- macOS Desktop Gradient Background -->
    <linearGradient id="desktopBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>

    <!-- Terminal Background with transparency -->
    <linearGradient id="terminalBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(40,44,52,0.95)"/>
      <stop offset="100%" style="stop-color:rgba(33,37,43,0.95)"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow for window -->
    <filter id="windowShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.5"/>
    </filter>

    <!-- Menubar Icon glow -->
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- macOS Desktop Background -->
  <rect width="900" height="700" fill="url(#desktopBg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="900" height="700" fill="url(#grid)"/>

  <!-- macOS Menubar -->
  <rect x="0" y="0" width="900" height="28" fill="rgba(30,30,30,0.85)"/>
  <rect x="0" y="27" width="900" height="1" fill="rgba(255,255,255,0.1)"/>

  <!-- Apple Logo -->
  <text x="16" y="19" font-family="SF Pro, -apple-system, system-ui" font-size="14" fill="#fff" opacity="0.9"></text>

  <!-- App Name -->
  <text x="36" y="19" font-family="SF Pro, -apple-system, system-ui" font-size="13" font-weight="600" fill="#fff" opacity="0.9">ÂµTerm</text>

  <!-- Menu Items -->
  <text x="90" y="19" font-family="SF Pro, -apple-system, system-ui" font-size="13" fill="#fff" opacity="0.7">File</text>
  <text x="125" y="19" font-family="SF Pro, -apple-system, system-ui" font-size="13" fill="#fff" opacity="0.7">Edit</text>
  <text x="160" y="19" font-family="SF Pro, -apple-system, system-ui" font-size="13" fill="#fff" opacity="0.7">View</text>

  <!-- Right side menubar items -->
  <!-- Battery -->
  <rect x="740" y="9" width="22" height="10" rx="2" fill="none" stroke="#fff" stroke-width="1" opacity="0.7"/>
  <rect x="762" y="12" width="2" height="4" rx="1" fill="#fff" opacity="0.7"/>
  <rect x="742" y="11" width="16" height="6" rx="1" fill="#89ca78"/>

  <!-- WiFi -->
  <path d="M780 17 Q787 10 794 17" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.7"/>
  <path d="M783 15 Q787 12 791 15" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.7"/>
  <circle cx="787" cy="17" r="1.5" fill="#fff" opacity="0.7"/>

  <!-- Time -->
  <text x="810" y="19" font-family="SF Pro, -apple-system, system-ui" font-size="13" fill="#fff" opacity="0.9">9:41 AM</text>

  <!-- ÂµTerm Tray Icon (highlighted) -->
  <g transform="translate(700, 5)">
    <rect x="0" y="0" width="28" height="18" rx="4" fill="rgba(97,175,239,0.2)"/>
    <text x="14" y="14" font-family="SF Mono, Monaco" font-size="11" fill="#61afef" text-anchor="middle" font-weight="600" filter="url(#iconGlow)">Âµ</text>
