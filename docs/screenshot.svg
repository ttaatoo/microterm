<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 620" fill="none">
  <defs>
    <!-- macOS Desktop Gradient Background -->
    <linearGradient id="desktopBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>

    <!-- Shadow for window -->
    <filter id="windowShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <!-- Menubar Icon glow -->
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- macOS Desktop Background -->
  <rect width="760" height="620" fill="url(#desktopBg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="760" height="620" fill="url(#grid)"/>

  <!-- macOS Sonoma Style Menubar -->
  <rect x="0" y="0" width="760" height="24" fill="rgba(38,38,38,0.75)"/>

  <!-- Apple Logo (official Apple logo) -->
  <g transform="translate(12, 4)">
    <path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701" fill="#fff" opacity="0.9" transform="scale(0.55)"/>
  </g>

  <!-- App Name (bold, slightly smaller) -->
  <text x="32" y="16" font-family="-apple-system, SF Pro Text, system-ui" font-size="13" font-weight="600" fill="#fff" opacity="0.85">µTerm</text>

  <!-- Menu Items (regular weight, proper spacing) -->
  <text x="82" y="16" font-family="-apple-system, SF Pro Text, system-ui" font-size="13" fill="#fff" opacity="0.85">File</text>
  <text x="112" y="16" font-family="-apple-system, SF Pro Text, system-ui" font-size="13" fill="#fff" opacity="0.85">Edit</text>
  <text x="145" y="16" font-family="-apple-system, SF Pro Text, system-ui" font-size="13" fill="#fff" opacity="0.85">View</text>

  <!-- Right side menubar items (macOS Sonoma style) -->

  <!-- µTerm Tray Icon -->
  <g transform="translate(562, 4)">
    <rect x="0" y="0" width="16" height="16" rx="3" fill="#1e1e1e"/>
    <text x="3" y="12" font-family="SF Mono, Menlo" font-size="9" fill="#4ade80" font-weight="600">&gt;_</text>
  </g>

  <!-- Control Center Icon (4 squares) -->
  <g transform="translate(590, 6)" opacity="0.85">
    <rect x="0" y="0" width="5" height="5" rx="1" fill="#fff"/>
    <rect x="6" y="0" width="5" height="5" rx="1" fill="#fff"/>
    <rect x="0" y="6" width="5" height="5" rx="1" fill="#fff"/>
    <rect x="6" y="6" width="5" height="5" rx="1" fill="#fff"/>
  </g>

  <!-- WiFi Icon (arc style) -->
  <g transform="translate(614, 5)" opacity="0.85">
    <path d="M7 13 L7 13" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <path d="M3.5 9.5 Q7 6 10.5 9.5" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M1 6 Q7 1 13 6" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Battery Icon (macOS style) -->
  <g transform="translate(636, 7)" opacity="0.85">
    <rect x="0" y="0" width="20" height="10" rx="2" fill="none" stroke="#fff" stroke-width="1"/>
    <rect x="20" y="3" width="2" height="4" rx="0.5" fill="#fff"/>
    <rect x="2" y="2" width="14" height="6" rx="1" fill="#4ade80"/>
  </g>

  <!-- Date and Time (Sonoma format) -->
  <text x="668" y="16" font-family="-apple-system, SF Pro Text, system-ui" font-size="12" fill="#fff" opacity="0.85">Mon Dec 23  1:15 PM</text>

  <!-- Terminal Window (centered, positioned below menubar) -->
  <g transform="translate(30, 44)" filter="url(#windowShadow)">
    <!-- Window Background with rounded corners -->
    <rect width="700" height="550" rx="10" fill="rgba(0,0,0,0.95)"/>

    <!-- Window border -->
    <rect width="700" height="550" rx="10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Tab Bar Background -->
    <rect x="0" y="0" width="700" height="40" rx="10" fill="#101010"/>
    <rect x="0" y="10" width="700" height="30" fill="#101010"/>
    <rect x="0" y="39" width="700" height="1" fill="rgba(255,255,255,0.08)"/>

    <!-- Tab 1: Active Tab -->
    <g transform="translate(8, 6)">
      <rect width="130" height="28" rx="6" fill="rgba(0,0,0,0.4)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
      <text x="14" y="18" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="rgba(255,255,255,0.9)">1: microterm</text>
      <!-- Close button -->
      <text x="110" y="18" font-family="-apple-system, system-ui" font-size="14" fill="rgba(255,255,255,0.5)">×</text>
    </g>

    <!-- Tab 2: Inactive Tab -->
    <g transform="translate(146, 6)">
      <rect width="100" height="28" rx="6" fill="transparent" stroke="transparent" stroke-width="1"/>
      <text x="14" y="18" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="rgba(255,255,255,0.5)">2: Github</text>
    </g>

    <!-- Tab 3: Inactive Tab -->
    <g transform="translate(254, 6)">
      <rect width="80" height="28" rx="6" fill="transparent" stroke="transparent" stroke-width="1"/>
      <text x="14" y="18" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="rgba(255,255,255,0.5)">3: tmp</text>
    </g>

    <!-- Add Tab Button (+) - right side, next to settings -->
    <g transform="translate(628, 6)">
      <rect width="28" height="28" rx="6" fill="transparent"/>
      <text x="9" y="20" font-family="-apple-system, system-ui" font-size="18" fill="rgba(255,255,255,0.4)">+</text>
    </g>

    <!-- Settings Gear Icon (right side of tab bar) -->
    <g transform="translate(664, 11)" opacity="0.3">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3" />
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
      </svg>
    </g>

    <!-- Terminal Content (offset by tab bar height) -->
    <g transform="translate(16, 56)">
      <!-- Prompt Line 1 -->
      <text y="0" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#89ca78">~/Projects/microterm</text>
      <text y="0" x="175" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#5c6370">on</text>
      <text y="0" x="195" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#d55fde"> main</text>
      <text y="0" x="245" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#5c6370">[!]</text>

      <!-- Command 1 -->
      <text y="20" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#61afef">❯</text>
      <text y="20" x="18" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">git status</text>

      <!-- Git output -->
      <text y="45" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">On branch </text>
      <text y="45" x="85" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#89ca78">main</text>
      <text y="65" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">Your branch is up to date with </text>
      <text y="65" x="240" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#e5c07b">'origin/main'</text>

      <text y="95" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">Changes not staged for commit:</text>
      <text y="115" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#5c6370">  (use "git add &lt;file&gt;..." to update what will be committed)</text>

      <text y="145" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#ef596f">        modified:</text>
      <text y="145" x="105" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#ef596f">src/components/XTerminal.tsx</text>
      <text y="165" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#ef596f">        modified:</text>
      <text y="165" x="105" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#ef596f">src-tauri/src/lib.rs</text>

      <!-- Prompt Line 2 -->
      <text y="205" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#89ca78">~/Projects/microterm</text>
      <text y="205" x="175" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#5c6370">on</text>
      <text y="205" x="195" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#d55fde"> main</text>
      <text y="205" x="245" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#e5c07b">[!]</text>

      <!-- Command 2 -->
      <text y="225" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#61afef">❯</text>
      <text y="225" x="18" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">npm run build</text>

      <!-- Build output -->
      <text y="255" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#5c6370">&gt; microterm@1.0.0 build</text>
      <text y="275" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#5c6370">&gt; next build</text>

      <text y="305" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">   ▲ Next.js 14.2.0</text>
      <text y="325" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">   - Environments: .env</text>

      <text y="355" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#89ca78">   ✓</text>
      <text y="355" x="32" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">Creating an optimized production build</text>
      <text y="375" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#89ca78">   ✓</text>
      <text y="375" x="32" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">Compiled successfully</text>
      <text y="395" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#89ca78">   ✓</text>
      <text y="395" x="32" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">Linting and checking validity of types</text>
      <text y="415" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#89ca78">   ✓</text>
      <text y="415" x="32" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">Collecting page data</text>

      <!-- Current prompt with cursor -->
      <text y="455" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#89ca78">~/Projects/microterm</text>
      <text y="455" x="175" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#5c6370">on</text>
      <text y="455" x="195" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#d55fde"> main</text>

      <text y="475" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#61afef">❯</text>
      <!-- Blinking cursor -->
      <rect x="18" y="463" width="8" height="15" fill="#528bff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0;0.9" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

</svg>
