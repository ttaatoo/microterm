      <text y="415" x="32" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">Collecting page data</text>
      <text y="435" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#89ca78">   âœ“</text>
      <text y="435" x="32" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">Generating static pages (3/3)</text>
      <text y="455" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#89ca78">   âœ“</text>
      <text y="455" x="32" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#abb2bf">Finalizing page optimization</text>

      <!-- Current prompt with cursor -->
      <text y="495" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#89ca78">~/Projects/microterm</text>
      <text y="495" x="175" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#5c6370">on</text>
      <text y="495" x="195" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#d55fde"> main</text>

      <text y="515" font-family="SF Mono, Monaco, Menlo" font-size="13" fill="#61afef">â¯</text>
      <!-- Blinking cursor -->
      <rect x="18" y="503" width="8" height="15" fill="#528bff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0;0.9" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Settings gear icon (top right) -->
    <g transform="translate(660, 14)" opacity="0.3">
      <circle cx="9" cy="9" r="8" fill="none" stroke="#fff" stroke-width="1.5"/>
      <circle cx="9" cy="9" r="3" fill="none" stroke="#fff" stroke-width="1.5"/>
      <line x1="9" y1="0" x2="9" y2="3" stroke="#fff" stroke-width="1.5"/>
      <line x1="9" y1="15" x2="9" y2="18" stroke="#fff" stroke-width="1.5"/>
      <line x1="0" y1="9" x2="3" y2="9" stroke="#fff" stroke-width="1.5"/>
      <line x1="15" y1="9" x2="18" y2="9" stroke="#fff" stroke-width="1.5"/>
