      <text y="4" text-anchor="middle" font-family="SF Pro, -apple-system" font-size="11" fill="#89ca78">âš¡ Lightweight</text>
    </g>

    <!-- Native badge -->
    <g transform="translate(0, 0)">
      <rect x="-50" y="-12" width="100" height="24" rx="12" fill="rgba(97,175,239,0.15)" stroke="#61afef" stroke-width="1"/>
      <text y="4" text-anchor="middle" font-family="SF Pro, -apple-system" font-size="11" fill="#61afef">ğŸ Native macOS</text>
    </g>

