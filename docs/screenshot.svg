  <!-- Keyboard shortcut hint -->
  <g transform="translate(450, 625)">
    <rect x="-120" y="-18" width="240" height="36" rx="8" fill="rgba(40,44,52,0.9)" stroke="rgba(97,175,239,0.3)" stroke-width="1"/>
    <text y="5" text-anchor="middle" font-family="SF Pro, -apple-system" font-size="12" fill="#5c6370">Press</text>
    <text y="5" x="35" text-anchor="middle" font-family="SF Mono, Monaco" font-size="11" fill="#61afef">âŒ˜</text>
    <text y="5" x="50" text-anchor="middle" font-family="SF Pro, -apple-system" font-size="12" fill="#5c6370">+</text>
    <text y="5" x="65" text-anchor="middle" font-family="SF Mono, Monaco" font-size="11" fill="#61afef">â‡§</text>
    <text y="5" x="80" text-anchor="middle" font-family="SF Pro, -apple-system" font-size="12" fill="#5c6370">+</text>
    <text y="5" x="95" text-anchor="middle" font-family="SF Mono, Monaco" font-size="11" fill="#61afef">T</text>
    <text y="5" x="130" text-anchor="middle" font-family="SF Pro, -apple-system" font-size="12" fill="#5c6370">to toggle</text>
  </g>

