name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-and-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.release-please.outputs.tag_name }}
          releaseName: "µTerm ${{ needs.release-please.outputs.tag_name }}"
          releaseBody: "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
          releaseDraft: false
          prerelease: false
          args: --verbose

      - name: Rename DMG for Homebrew compatibility
        run: |
          VERSION="${{ needs.release-please.outputs.version }}"
          ORIGINAL_DMG="src-tauri/target/release/bundle/dmg/µTerm_${VERSION}_aarch64.dmg"
          RENAMED_DMG="src-tauri/target/release/bundle/dmg/microterm_${VERSION}_aarch64.dmg"
          if [ -f "$ORIGINAL_DMG" ]; then
            cp "$ORIGINAL_DMG" "$RENAMED_DMG"
            echo "DMG_PATH=$RENAMED_DMG" >> $GITHUB_ENV
          fi

      - name: Upload renamed DMG to release
        if: env.DMG_PATH != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ needs.release-please.outputs.tag_name }}" "${{ env.DMG_PATH }}" --clobber
